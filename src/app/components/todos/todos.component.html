<h1 class="text-center">TODO LIST</h1>
<hr />
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<div class="alert alert-danger" *ngIf="this.todos.length === 0; else elseBlock">
  No todos to display
</div>
<ng-template #elseBlock
  ><div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (onDelete)="deleteTodo($event)"
      (toggleDone)="updateTodo($event)"
    >
    </app-todo-item></div
></ng-template>
