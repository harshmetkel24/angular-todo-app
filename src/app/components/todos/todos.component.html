<h1 class="text-center">TODO LIST</h1>
<hr />
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<div class="alert alert-danger" *ngIf="this.todos.length === 0; else elseBlock">
  No todos to display
</div>
<ng-template #elseBlock
  ><div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      (onDelete)="deleteTodo(todo._id)"
      (toggleDone)="updateTodo(todo._id)"
    >
    </app-todo-item></div
></ng-template>
